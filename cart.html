<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

			rel="stylesheet"

		<title>Rainy Days</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="index.html" class="navlogo"
					><img src="/images/RainyDays_Logo.png"
				/></a>

				<div class="navbar">
					<ul class="navtext">
						<li><a href="woman.html">Man</a></li>
						<li><a href="woman.html">Woman</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<section class="cartsection">
			<img src="images/jacket.jpg" class="jacketcart" />
			<p>Men's Better Sweaterâ„¢ Fleece Jacket</p>
			<p>1200 kr</p>
		</section>

		<form>
			<div class="form">
				<p class="contactus">Contact inforamtion</p>
				<input type="text" placeholder="First name" class="firstname" />
				<input type="text" placeholder="Last name" class="lastname" />
				<input type="tel" placeholder="phonenumber" class="phonenumber" />
				<input type="email" placeholder="Email adress" class="email" />
				<input type="text" placeholder="adress" class="adress_form" />
				<input type="text" placeholder="city" class="city" />
				<input type="text" placeholder="zipcode" class="zipcode" />

				<input
					type="submit"
					name="confirm_now"
					id="confirm_now"
					value="confirm_now"
					class="confirm_now"
				/>
				<input
					type="submit"
					name="cancel"
					id="cancel"
					value="cancel"
					class="cancel"
				/>
			</div>
		</form>

		<div class="cart_form">
			<p class="cardinfo">Cardinformation</p>
			<input
				type="text"
				placeholder="0000 0000 0000 0000"
				class="card_number"
			/>
			<input type="text" placeholder="MM/YY" class="month_year" />
			<input type="text" placeholder="CVC" class="cvc" />

			<p class="nameoncard">Name on card</p>

			<input type="text" placeholder="Name" class="name_card" />

			<a href="finishedorder.html" class="pay-link">
				<input
					type="submit"
					name="pay"
					id="pay"
					value="pay"
					class="pay-button"
				/>
			</a>
		</div>

		<footer></footer>
